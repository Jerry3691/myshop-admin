    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">

        <div class="card-body px-lg-5 py-lg-5">

          <div class="card-logo">
            <img [src]="settingService.logo" />
          </div>
          <div class="text-center text-muted mb-4">
            <small>Enter your registered email</small>
          </div>
          <form
            role="form"
            [formGroup]="forgotPasswordForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-email-83"></i>
                  </span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email"
                  formControlName="email"
                  autocomplete="email"
                />
              </div>
              <small
                class="form-text text-danger form-error"
                *ngIf="
                  forgotPasswordForm.get('email').hasError('required') &&
                  (forgotPasswordForm.get('email').dirty ||
                    forgotPasswordForm.get('email').touched ||
                    submitted)
                "
              >
                Please enter email
              </small>
              <small
                class="form-text text-danger form-error"
                *ngIf="
                  !forgotPasswordForm.get('email').hasError('required') &&
                  forgotPasswordForm.get('email').invalid &&
                  (forgotPasswordForm.get('email').dirty ||
                    forgotPasswordForm.get('email').touched ||
                    submitted)
                "
              >
                Please enter a valid email
              </small>
              <small
                class="form-text text-danger"
                *ngIf="
                  forgotPasswordForm.get('email').valid &&
                  submitted &&
                  loginFailed &&
                  errMessage
                "
              >
                {{ errMessage }}
              </small>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">Submit</button>
            </div>
          </form>
          <div class="text-center">
            <a routerLink="/login" class="text-muted">
              <small>Back to login</small>
            </a>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <!-- <div class="col-6">
          <a routerLink="/login" class="text-light">

          </a>
        </div> -->
        <!-- <div class="col-6 text-right">

    </div>
  </div>
</div>
