<nav aria-label="...">
  <ul class="pagination justify-content-end mb-0">
    <li class="page-item" (click)="onPageChange(1)" [ngClass]="{ disabled: currentPage === 1 }" title="Start">
      <a class="page-link" href="javascript:void(0)" tabindex="-1">
        <i class="fas fa-angle-double-left "></i>
        <span class="sr-only">Start</span>
      </a>
    </li>
    <li class="page-item" (click)="onPageChange(currentPage - 1)" [ngClass]="{ disabled: currentPage === 1 }" title="Previous">
      <a class="page-link" href="javascript:void(0)" tabindex="-1">
        <i class="fas fa-angle-left"></i>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" *ngIf="shouldShowFirstEllipsis()">
      <a class="page-link" href="javascript:void(0)">
        ...
      </a>
    </li>
    <ng-container *ngFor="let page of getVisiblePages()">
      <li class="page-item" (click)="onPageChange(page)" [ngClass]="{ active: page === currentPage }">
        <a class="page-link" href="javascript:void(0)">
          {{ page }}
        </a>
      </li>
    </ng-container>
    <li class="page-item" *ngIf="shouldShowLastEllipsis()">
      <a class="page-link" href="javascript:void(0)">
        ...
      </a>
    </li>
    <li class="page-item" (click)="onPageChange(currentPage + 1)" [ngClass]="{ disabled: currentPage === totalPage }" title="Next">
      <a class="page-link" href="javascript:void(0)">
        <i class="fas fa-angle-right"></i>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li class="page-item" (click)="onPageChange(totalPage)" [ngClass]="{ disabled: currentPage === totalPage }" title="End">
      <a class="page-link" href="javascript:void(0)">
        <i class="fas fa-angle-double-right "></i>
        <span class="sr-only">End</span>
      </a>
    </li>
  </ul>
</nav>
