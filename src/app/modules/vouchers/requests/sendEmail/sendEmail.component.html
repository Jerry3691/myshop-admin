<div class="modal-content bg-gradient-dark">
  <div class="modal-header">
    <h6 class="modal-title" id="modal-title-notification">
      Send Email
    </h6>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close(false)">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" id="form" #form>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="email" class="form-label">Consultant Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Email" id="email" readonly>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea formControlName="message" cols="10" class="form-control" placeholder="Message"
              id="message"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-link ml-auto cancel-outline-button" data-dismiss="modal"
      (click)="activeModal.close(false)">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" form="form">
      Send Email
    </button>
  </div>
</div>
