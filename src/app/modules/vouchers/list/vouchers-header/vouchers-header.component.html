<div class="row align-items-end">
    <div class="col-md-12 col-lg-5 order-1 order-lg-0">
        <div class="row align-items-end">
            <div class="col-lg-3 col-6 mb-2 mb-lg-0">
                <select [(ngModel)]="type" (click)="onTypeChange()" class="form-control form-control-alternative">

                    <option value=""> All </option>
                    <option value="1">Food</option>
                    <option value="2">Fuel</option>
                </select>
            </div>
            <div class="col-lg-6 col-6 mb-2 mb-lg-0">
                <select [ngModel]="0" (change)="downloadVoucherTemplate(tempDown.value)" #tempDown
                    class="form-control form-control-alternative">

                    <option value="0" disabled> Select template to download</option>
                    <option [value]="i+1" *ngFor="let item of voucherCateogry;let i=index">{{item}}</option>

                </select>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-lg-7 text-right order-0 order-lg-1 mb-3 mb-lg-0">
        <div class="voucher-btn-list">
            <div class="row" style="justify-content: flex-end;">

                <div class="col-md-12 col-lg-3 text-right order-0 order-lg-1 mb-3 mb-lg-0">
                    <a routerLink="/voucher/add" class="btn btn-primary"> Import vouchers </a>
                </div>
                <div class="col-md-12 col-lg-3 text-right order-0 order-lg-1 mb-3 mb-lg-0">
                    <select [(ngModel)]="companyName" class="form-control form-control-alternative">
                        <option value="0"> ALL</option>
                        <option [value]="i+1" *ngFor="let item of voucherCateogry;let i=index">{{item}}</option>
                        <!-- <option
                        *ngFor="let item of [{label:'All',value:'0'},{label:'Ampol',value:'1'},{label:'BP',value:'2'},{label:'COLES',value:'3'}]"
                        [value]="item.value">{{item.label}}</option> -->
                    </select>
                </div>
                <div class="col-md-12 col-lg-3 text-right order-0 order-lg-1 mb-3 mb-lg-0">
                    <a href="javascript:void(0);" (click)="exportVouchers()" class="btn btn-primary"> Export vouchers
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
