<div class="modal-content">
  <div class="modal-header modal-header-custom">
    <h3 class="modal-title text-dark text-center" id="modal-title-notification">
      {{data.subject}}
    </h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close(false)">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="py-3 text-center">
      <h3>{{data.to}}</h3>
      <div [innerHTML]="data.html"></div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-link ml-auto cancel-outline-button" data-dismiss="modal"
      (click)="activeModal.close(false)">
      {{ data.cancelButtonText || 'Close' }}
    </button>
  </div>
</div>
