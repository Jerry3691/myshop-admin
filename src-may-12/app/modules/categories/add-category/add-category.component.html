<div class="header bg-gradient-dark pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row"></div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row justify-content-center">
    <div class="col-xl-6">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">
                <a routerLink="/categories" class="btn btn-sm">
                  <i class="fa fa-arrow-left"></i> </a
                >&nbsp; Add Category
              </h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
            <!-- <h6 class="heading-small text-muted mb-4">User information</h6> -->
            <div class="px-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="name">
                      Category name <sup style="color: red">*</sup>
                    </label>
                    <input
                      id="name"
                      class="form-control form-control-alternative"
                      placeholder="Category name"
                      formControlName="name"
                      autocomplete="name"
                      maxlength="50"
                    />
                    <small
                      class="form-text text-danger form-error"
                      *ngIf="
                        addCategoryForm.get('name').hasError('required') &&
                        (addCategoryForm.get('name').dirty ||
                          addCategoryForm.get('name').touched ||
                          submitted)
                      "
                    >
                      Please enter category name
                    </small>
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="category">
                      Parent category
                    </label>
                    <p-treeSelect formControlName="parent_id"  [options]="categories" placeholder="---"></p-treeSelect>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">
                Add category
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- <div class="col-xl-6 ">
      <div class="card bg-secondary shadow h-100">
        <img src="" alt="">
      </div>
      </div> -->
  </div>
</div>
