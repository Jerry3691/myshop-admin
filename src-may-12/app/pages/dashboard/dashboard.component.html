<div class="header bg-gradient-dark pb-7 pt-5 pt-md-8 dashboard-section">
  <div class="container-fluid">
    <div class="row">
      <!-- CONSULTANT COUNT -->
      <div class="col-xl-4 col-lg-6 mb-xl-2">
        <a routerLink="/consultant">
          <div class="card card-stats mb-4 ">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">
                    Users
                  </h5>
                  <h1 class="number-count text-purple">{{
                    data?.consultantsCount
                    }}</h1>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-purple text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"> </span>
                <span class="text-nowrap"> </span>
              </p>
            </div>
          </div>
        </a>
      </div>
      <!-- PRODUCT COUNTS -->
      <div class="col-xl-4 col-lg-6">
        <a routerLink="/products">
          <div class="card card-stats mb-4 ">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">
                    Products Count
                  </h5>
                  <h1 class="number-count text-red">{{
                    data?.productsCount.totalCount || 0
                    }}</h1>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-red text-white rounded-circle shadow">
                    <i class="fas fa-box"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-danger mr-2"> </span>
                <span class="text-nowrap"> </span>
              </p>
            </div>
          </div>
        </a>
      </div>
      <!-- RECENT ORDER COUNT -->
      <div class="col-xl-4 col-lg-6">
        <a routerLink="/orders/product">
          <div class="card card-stats mb-4 ">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">
                    Recent Orders
                  </h5>
                  <h1 class="number-count text-green">{{
                    data?.recentPurchaseCount
                    }}</h1>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-green text-white rounded-circle shadow">
                    <i class="fas fa-box"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-danger mr-2"> </span>
                <span class="text-nowrap"> </span>
              </p>
            </div>
          </div>
        </a>
      </div>
